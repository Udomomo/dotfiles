name: Dotfiles CI
on:
  push:
    branches:
      - master
jobs:
  apply:
    name: Apply dotfiles
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        run: bash bin/install.sh
        shell: zsh {0}
      - name: Make
        run: make test
        shell: zsh {0}
